<!DOCTYPE html>
<html>
<head>
    <title>Introducao ao HTML</title>
</head>
<body>
    <!-- Sao os niveis de titulo ou cabecalhos -->
    <h1>Titulo 1</h1>
    <h2>Titulo 2</h2>
    <h3>Titulo 3</h3>
    <h4>Titulo 4</h4>
    <h5>Titulo 5</h5>
    <h6>Titulo 6</h6>
    
    <!-- Paragrafo -->
    <p id="par" class="paragrafo">Lorem ipsum dolor sit amet consectetur adipisicing elit. Eos delectus amet at?</p>
    <p>Este e outro paragrafo</p>

    <!-- Listas -->
    <!-- Nao ordenada -->
    <ul>
        <li>Mesa</li>
        <li>Cadeira</li>
        <li>Sofa</li>
        <li>TV</li>
    </ul>

    <!-- Ordenada -->
    <ol>
        <li>Cafe</li>
        <li>Cha</li>
        <li>Pao</li>
        <li>Manteiga</li>
    </ol>

    <!-- Imagem -->
    <img src="./uva.jpeg" alt="imagem de uvas">
    <br>

    <!-- links -->
    <a href="https://google.com" target="_blank">Google</a>
    <br>
    <br>
    <a href="link.html">Link</a>

    <br>
    <br>
    <br>

    <!-- Formulario -->
    <form action="" method="post">
        <div>
            <label for="nome">Nome</label>
            <input type="text" name="nome" id="nome" placeholder="Seu nome"/>
        </div>
        <div>
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email">
        </div>
        <div>
            <button type="submit">Enviar</button>
        </div>
    </form>

    <br>
    <br>
    <br>

    <!-- Video -->
    <video width="500px" height="600px" controls>
        <source src="./movie.mp4" type="video/mp4">
        Navegador nao suporta video
    </video>
</body>
</html>
